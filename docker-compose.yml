services:
  api:
    build: .
    container_name: dense-deck-api
    restart: unless-stopped
    environment:
      PORT: "3000"
      HOST: "0.0.0.0"
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: dense-deck-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
